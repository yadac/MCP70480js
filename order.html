<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #a1 {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="a1" style="background-color: mediumseagreen">a1
        <div id="a2" style="background-color: pink">a2
            <div id="a3" style="background-color: yellowgreen">a3</div>
        </div>
    </div>
    <button onclick="submit(this);">submit</button>
    <script>
        var a1 = document.getElementById("a1");
        var a2 = document.getElementById("a2");
        var a3 = document.getElementById("a3");

        a1.addEventListener('click', OnClick, true);
        a2.addEventListener('click', OnClick, true);
        a3.addEventListener('click', OnClick, true);

        function OnClick(event) {
            var e = event || window.event;
            console.log(e.currentTarget.id);
        }

        function submit(obj) {
            obj.disabled = "disabled";
        }

    </script>
</body>

</html>
