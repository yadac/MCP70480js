<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>multievents</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <input type="text" id="userData">
    <script>
        // default behavior onclick
        document.getElementById("userData").onchange = function () {
            console.log("default behavior");
        };

        // override eventhandler?
        var array = Array(2);
        array[0] = function () {
            console.log("func1");
        };
        array[1] = function () {
            console.log("func2");
        };
        for (var i = 0; i < array.length; i++) {
            var handler = array[i];
            userData.addEventListener("change", handler);
        }
    </script>
</body>

</html>
