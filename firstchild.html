<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #options>div:first-of-type>ul>li:last-of-type {
            color: red;
            font-weight: bold;
        }

        #options li:last-child {
            color: green;
            font-weight: bold;
        }

        #options>div:nth-child(1)>ul>li:first-child {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="options">
        <div>
            <ul>
                <li>egg</li>
                <li>chiken</li>
                <li>fruit</li>
                <li>beer</li>
            </ul>
        </div>
        <div>
            <ul>
                <li>dog</li>
                <li>cat</li>
            </ul>
        </div>
    </div>
</body>

</html>
