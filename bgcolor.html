<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bg-color</title>
    <style>
        a:visited {
            background-color: yellow;
        }

        a:hover {
            background-color: red !important;
            /* if without !important, color never change from green */
        }

        a:link {
            background-color: green;
            /* when multiple style applied in one attribute, apply the last one. without !important case*/
        }
    </style>
</head>

<body>
    <a href="http://www.yahoo.com" style="z-index: 1;">Get Certified Today</a>
</body>

</html>
