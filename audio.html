<body>
    <section>
        <audio id="myAudio" src="./resource/Ring03.wav" muted></audio>
        <label for="muteCheckBox">
            <input type="checkbox" id="muteCheckBox" onclick="ToggleMute();" checked/>Muted?
        </label>
    </section>
    <script>
        var a = document.getElementById("myAudio");
        setInterval(() => {
            a.play();
        }, 10000)
        function ToggleMute() {
            myAudio.muted = muteCheckBox.checked;
        }
    </script>
</body>
